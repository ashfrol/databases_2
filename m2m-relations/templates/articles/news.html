{% extends "articles/base.html" %}
{% load static %}

{% block title %}Новости{% endblock %}
{% block content %}
<div class="row">
  {% for article in articles %}
  <div class="col-lg-4 col-sm-6 portfolio-item">
    <div class="card h-100">
      <a href="#"><img class="card-img-top" src="{% get_media_prefix %}{{ article.article.image }}" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="#">{{ article.article.title }}</a>
        </h4>
        <p class="card-text">{{ article.article.text }}</p>
        {% for tag in article.article.tags.all %}
          <span class="badge {% if tag.id == article.main_tag_id %}badge-primary{% else %}badge-secondary{% endif %}">{{ tag.name }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
